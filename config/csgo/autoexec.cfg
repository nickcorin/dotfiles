// Buy Binds
// -----------------------------------------------------------------------------

// Full default loadout.
bind "F3" "buy vesthelm; buy ak47; buy m4a1; buy m4a1-s; buy diffuser"

// Full stack of grenades.
bind "F4" "buy molotov; buy incgrenade; buy hegrenade; buy smokegrenade; buy flashbang"

// Crosshair
// -----------------------------------------------------------------------------

// Set the opacity of the crosshair (255 is fully opaque).
cl_crosshairalpha 180

// Set the color to "custom" in order to use the RGB values.
cl_crosshaircolor 5

// Set the RGB values of the crosshair color.
cl_crosshaircolor_r 0
cl_crosshaircolor_g 255
cl_crosshaircolor_b 0

// Remove the dot in the centre.
cl_crosshairdot 0

// Set the size of the gap on the inside of the crosshair.
cl_crosshairgap -3

// Set the size.
cl_crosshairsize 2.25

// Set the style of the crosshair:
// 0: Default.
// 1: Default static.
// 2: Dynamic.
// 3: Dynamic.
// 4: Fully static
// 5: Semi-static (classic from 1.6).
cl_crosshairstyle 4

// Set the default thickness.
cl_crosshairthickness 1

// Enable alpha control.
cl_crosshairusealpha 1

// Enable the outline.
cl_crosshair_drawoutline 1

// Set the thickness of the outline.
cl_crosshair_outlinethickness 1

// Disable the T style crosshair.
cl_crosshair_t 0

// Disable dynamic gaps depending on the active weapon.
cl_crosshairgap_useweaponvalue 0

// Set the gap for the older style crosshairs (style 1 & 2).
cl_fixedcrosshairgap -10

// General Settings
// -----------------------------------------------------------------------------

// Disable switching to weapons that you pick up automatically.
cl_autowepswitch 0

// Limit the in-game FPS. This can be useful to help keep FPS consistent.
fps_max 0

// Limit the FPS out-of-game FPS.
fps_max_menu 0

// Set the multi-core rendering mode:
// -1: Default for your system.
//  0: Synchronous single-threading.
//  1: Queued single-threading.
//  2: Multi-threading.
mat_queue_mode -1

// Set the screen resolution.
// <width> <height> <windowed (0) | fullscreen (1)>
// mat_setvideomode 1440 1080 0

// HUD Options
// -----------------------------------------------------------------------------

// Shows the bomb icon under the radar instead of in your inventory.
cl_hud_bomb_under_radar 1

// Show HP and ammo without bars and bullet icons.
cl_hud_healthammo_style 0

// Default position for the player count on screen.
cl_hud_playercount_pos 0

// Show player count instead of pictures.
cl_hud_playercount_showcount 1

// Always show player inventory.
cl_showloadout 1

// Enable displaying the friendly fire warning crosshair when using crosshair
// styles 1 or 2.
hud_showtargetid 1

// Displays the network graph.
net_graph 1

// Position the net graph to the left of the screen.
net_graphpos 1

// Mouse Settings
// -----------------------------------------------------------------------------

// Enable raw input.
m_rawinput 1

sensitivity 0.95

// Movement Binds
// -----------------------------------------------------------------------------

// Mouse wheel up to jump, preserving the default behaviour of mouse wheel down.
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "invnext"
bind "SPACE" "+jump"

// Push to talk.
bind "x" "+voicerecord"

// Weapon Binds
// -----------------------------------------------------------------------------

// Flashbang.
bind "q" "use weapon_knife; use weapon_flashbang"

// Smoke.
bind "4" "use weapon_knife; use weapon_smokegrenade"

// HE grenade.
bind "z" "use weapon_knife; use weapon_hegrenade"

// Incindiary / molotov.
bind "CAPSLOCK" "use weapon_knife; use weapon_molotov; use weapon_incgrenade"

// C4.
bind "5" "use weapon_c4"

// Decoy grenade.
bind "6" "use weapon_knife; use weapon_decoy"

// Drop the bomb.
bind "t" "use weapon_c4; drop; lastinv"

// Hold down 'c' to take out your knife and run, release to take our your last
// used weapon.
alias +knife slot3
alias -knife lastinv
bind "c" +knife
