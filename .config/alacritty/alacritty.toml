[general]
import = [
"~/.config/alacritty/themes/gruvbox-material-dark-hard.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 14
offset.y = 0
offset.x = 0
glyph_offset.y = 0
glyph_offset.x = 0

[font.normal]
family = "Monaspace Neon"
style = "Regular"

[font.bold]
family = "Monaspace Neon"
style = "Bold"

[font.bold_italic]
family = "Monaspace Neon"
style = "Bold Italic"

[font.italic]
family = "Monaspace Neon"
style = "Italic"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[scrolling]
history = 1000
multiplier = 1

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
dynamic_padding = false
opacity = 1
startup_mode = "Windowed"

[window.padding]
x = 5
y = 5
