# This config, even though it's for the cyberdream theme, levereages the catppuccin plugin.
# It won't work unless you've added the theme files in the `themes` dir into the catppuccin plugin dir:
#
# ```
# cp ~/.config/tmux/themes/cyberdream-dark.conf ~/.config/tmux/plugins/tmux/themes/catppuccin_cyberdream_dark_tmux.conf
# cp ~/.config/tmux/themes/cyberdream-light.conf ~/.config/tmux/plugins/tmux/themes/catppuccin_cyberdream_light_tmux.conf
# ```
#
# See: https://github.com/scottmckendry/cyberdream.nvim/tree/main/extras/tmux

set -g @catppuccin_flavor "cyberdream_dark"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"
set -g @catppuccin_status_modules_right ""

# Load the UI.
source-file ~/.config/tmux/tmux.ui.conf
