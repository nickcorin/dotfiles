# Gruvbox Material Dark Hard Theme
# Colors mapped from Ghostty theme file

# Base colors
set -g @ui_bg "#1d2021"           # background
set -g @ui_fg "#d4be98"           # foreground

# Standard color palette (semantic mapping)
set -g @ui_black "#1d2021"        # palette 0
set -g @ui_red "#ea6962"          # palette 1
set -g @ui_green "#a9b665"        # palette 2
set -g @ui_yellow "#e78a4e"       # palette 3
set -g @ui_blue "#7daea3"         # palette 4
set -g @ui_magenta "#d3869b"      # palette 5
set -g @ui_cyan "#89b482"         # palette 6
set -g @ui_white "#928374"        # palette 7

# Bright color variants
set -g @ui_bright_black "#504945" # palette 8
set -g @ui_bright_red "#ea6962"   # palette 9
set -g @ui_bright_green "#a9b665" # palette 10
set -g @ui_bright_yellow "#d8a657" # palette 11 (same as yellow)
set -g @ui_bright_blue "#7daea3"  # palette 12 (same as blue)
set -g @ui_bright_magenta "#d3869b" # palette 13 (same as magenta)
set -g @ui_bright_cyan "#89b482"  # palette 14 (same as cyan)
set -g @ui_bright_white "#928374" # palette 15

# Selection colors
set -g @ui_selection_bg "#504945" # selection-background
set -g @ui_selection_fg "#f2e5bc" # selection-foreground
